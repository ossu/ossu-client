<div class="header" ng-cloak="">
  <div class="navbar navbar-default" role="navigation" ng-controller="NavbarCtrl">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#/">OSSU</a>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">

        <ul class="nav navbar-nav">
          <li active-menu-path=""><a href="#/">Home</a></li>
          <li active-menu-path="curriculum"><a href="https://github.com/ossu/computer-science">Curriculum</a></li>

          <li active-menu-path="account">
            <a ng-show-auth="" href="#/account">My progress</a>
          </li>

        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li active-menu-path="about"><a href="#/about">About</a></li>
          <li ng-hide-auth="">
            <button class="btn btn-white btn-lg" ng-click="loginWithGithub()">
              <i class="fa fa-github"></i> Login with github
            </button>
          </li>
          <li ng-show-auth="">
            <button class="btn btn-white btn-lg" ng-click="logout()">
              <i class="fa fa-sign-out"></i> logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div ng-view="" class="main-content"></div>

<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <ul class="list-inline">
          <li>
            <a href="#/">Home</a>
          </li>
          <li>
            <a href="https://github.com/open-source-society/computer-science">Contribute</a>
          </li>
          <li>
            <a href="#/about">About</a>
          </li>
        </ul>
      </div>
      <div class="col-md-6 text-right">
        <p>&copy; Open Source Society</p>
      </div>
    </div>
  </div>
</div>
